<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>一直輸入分數來相加（不限次數）</h1>

    <script>
      
        let sum = 0
        while (true) {
            let value = +prompt("請輸入數字");
            if (!value) { break; }
            sum += value;


        }

        alert("總和" + sum)

    </script>

</body>
</html>
