<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>如果陣列有單數，把單數印出來</h1>
    <div id="tt"></div>


    <script>
        let arr = [2, 3, 5, 8, 13, 21, 34]
        // for (let i = 0; i < arr.length; i++) {
            arr.forEach((a,b)=> {
                // let i = 0; i < arr.length; i++
                if (a % 2 !== 0) {
                document.getElementById("tt").innerHTML += `<p>${a}</p>`
            }
        })



    </script>

</body>
