<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <style>
        h1{
            font-size: 50px;
            text-align: center;
        }
        p{
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>九九乘法表</h1>

    <script>
        for(i=1;i<=9;i++){
            for(x=1;x<=9;x++){

                let y=1
                y=i*x
                document.write(`<p>${i}*${x}=${y}</p>`)

            }



        }

        
    </script>
</body>
</html>
